		var chart_cpu;

		var maxmem;
		var mem;
		var pre_cpu = 0
		var pre_cpu_total = 0
		var pre_rb = 0
		var pre_tb = 0
		var flag = 1
		var para = window.location.search;
		function getQueryStringRegExp(name)
		{
    			var reg = new RegExp("(^|\\?|&)"+ name +"=([^&]*)(\\s|&|$)", "i");
    			if (reg.test(location.href)) return unescape(RegExp.$2.replace(/\+/g, " ")); return "";
		};
		var ip = getQueryStringRegExp('ip');
		var number = getQueryStringRegExp('number');
		function createall(){
			$.ajax({
				url:'/ajax/createall' + para, 
				success: function(point) {
					alert ("success");
				},
			});
		}
		//更新
		function requestData() {
         		var stime = new Date();
			$.ajax({
            			//async: false,
				url:'/ajax/jsonnode/'+ para, 
				success: function(point) {
               				// add 4 points
               				var x = (new Date()).getTime() + 8*3600*1000; // 当前时间 
               				var out = eval("(" + point + ")")
               				//var out = eval( point )
               				maxmem = out[0]
               				mem = out[1]
               				cpu_use = out[2]
               				cpu_total = out[3]
               				rb = out[4]
               				tb = out[5]

               				memrate = mem/maxmem * 100
					//cpu
					d_cpu = cpu_use - pre_cpu
					d_cpu_total = cpu_total - pre_cpu_total
					pre_cpu = cpu_use
					pre_cpu_total = cpu_total
	    				cpurate = d_cpu/d_cpu_total *100
               				if(cpurate >= 100)
               				   cpurate = 99.9
					//rb tb
					d_rb = rb - pre_rb
					d_tb = tb - pre_tb
					pre_rb = rb
					pre_tb = tb
	    				rkb = d_rb/1024
					tkb = d_tb/1024
					if(flag == 1){
		                        	rkb = 0
		         			tkb = 0
         					cpurate = 0
						memrate = 0
         					flag =0
					}
					//add points
               				chart_cpu.series[0].addPoint([x,cpurate], true, true);
				        chart_mem.series[0].addPoint([x,memrate], true, true);
			                chart_rx.series[0].addPoint([x,rkb], true, true);
			                chart_tx.series[0].addPoint([x,tkb], true, true);

				        var etime = new Date();
			                d_date=etime.getTime()-stime.getTime();
					setTimeout(requestData, 1000 - d_date);	
				},
				cache: false
			});
		}
